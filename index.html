<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table class="crypto-table">
    <thead>
      <tr>
        <th>&darr; #</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price</th>
        <th>%1h</th>
        <th>%24h</th>
        <th>%7d</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td><img src="bitcoin.png" alt="Bitcoin" class="icon"> Bitcoin</td>
        <td>BTC</td>
        <td>$37,782...</td>
        <td class="change negative">-0.64%</td>
        <td class="change negative">-9.37%</td>
        <td class="change positive">6.64%</td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="xrp.png" alt="XRP" class="icon"> XRP</td>
        <td>XRP</td>
        <td>$0.370...</td>
        <td class="change negative">-1.59%</td>
        <td class="change negative">-13.12%</td>
        <td class="change positive">11.36%</td>
      </tr>
      <tr>
        <td>3</td>
        <td><img src="etheruem.png" alt="Ethereum" class="icon"> Ethereum</td>
        <td>ETH</td>
        <td>$125.06</td>
        <td class="change negative">-1.66%</td>
        <td class="change negative">-17.34%</td>
        <td class="change positive">32.12%</td>
      </tr>
      <tr>
        <td>4</td>
        <td><img src="bitcoincash.png" alt="Bitcoin Cash" class="icon"> Bitcoin Cash</td>
        <td>BCH</td>
        <td>$160.70</td>
        <td class="change negative">-1.22%</td>
        <td class="change negative">-19.59%</td>
        <td class="change positive">69.72%</td>
      </tr>
      <tr>
        <td>5</td>
        <td><img src="stellar.png" alt="Stellar" class="icon"> Stellar</td>
        <td>XLM</td>
        <td>$0.120...</td>
        <td class="change negative">-1.45%</td>
        <td class="change negative">-11.88%</td>
        <td class="change positive">10.23%</td>
      </tr>
      <tr>
        <td>6</td>
        <td><img src="eos.png" alt="EOS" class="icon"> EOS</td>
        <td>EOS</td>
        <td>$2.47</td>
        <td class="change negative">-0.98%</td>
        <td class="change negative">-16.54%</td>
        <td class="change negative">-2.05%</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
